name: Deploy

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'prototype/**'
      - 'apps/**'
      - 'packages/**'
      - '.github/workflows/deploy-prototypes.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build toolkit
        run: pnpm --filter @real-life-stack/toolkit build

      - name: Build landing page
        run: pnpm --filter landing build
        env:
          VITE_BASE_PATH: /real-life-stack/

      - name: Build reference app
        run: pnpm --filter reference build
        env:
          VITE_BASE_PATH: /real-life-stack/app/

      - name: Build prototype
        run: |
          cd prototype
          npm ci
          npm run build -- --base="/real-life-stack/edge/"

      - name: Build Storybook
        run: pnpm build:storybook

      - name: Prepare deployment
        run: |
          mkdir -p gh-pages/app gh-pages/edge gh-pages/storybook
          # Landing page at root
          cp -R apps/landing/dist/. gh-pages/
          # Reference app at /app/
          cp -R apps/reference/dist/. gh-pages/app/
          # Prototype at /edge/
          cp -R prototype/dist/. gh-pages/edge/
          # Storybook at /storybook/
          cp -R packages/toolkit/storybook-static/. gh-pages/storybook/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: gh-pages

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
