name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - 'apps/**'
      - 'packages/**'
      - 'prototypes/**'
      - '.github/workflows/deploy-prototypes.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install monorepo dependencies
        run: pnpm install

      - name: Build toolkit
        run: pnpm --filter @real-life-stack/toolkit build

      - name: Build reference app
        run: pnpm --filter reference build
        env:
          VITE_BASE_PATH: /reference/

      - name: Build legacy prototypes
        run: |
          set -euo pipefail
          prototypes=(AppShell AppShellWithInputWidget InputWidget modules-hub Profiles)
          REPO_NAME="${{ github.event.repository.name }}"
          for dir in "${prototypes[@]}"; do
            echo "ðŸ“¦ Building $dir"
            pushd "prototypes/$dir" >/dev/null
            npm ci
            npm run build -- --base="/${REPO_NAME}/${dir}/"
            popd >/dev/null
          done

      - name: Combine all builds
        run: |
          mkdir -p combined
          cp index.html combined/index.html

          # Reference app
          mkdir -p combined/reference
          cp -r apps/reference/dist/* combined/reference/

          # Legacy prototypes
          prototypes=(AppShell AppShellWithInputWidget InputWidget modules-hub Profiles)
          for dir in "${prototypes[@]}"; do
            mkdir -p "combined/$dir"
            cp -r "prototypes/$dir/dist/." "combined/$dir/"
          done

      - name: Upload static artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: combined

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
