name: Deploy Prototype

on:
  push:
    branches:
      - master
    paths:
      - 'prototype/**'
      - '.github/workflows/deploy-prototypes.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: prototype/package-lock.json

      - name: Build prototype
        run: |
          cd prototype
          npm ci
          npm run build -- --base="/real-life-stack/edge/"

      - name: Prepare deployment
        run: |
          mkdir -p gh-pages/edge
          cp -R prototype/dist/. gh-pages/edge/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: gh-pages

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
